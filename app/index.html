    CMS Console: Rich Product Description
    </title>

  <body>
    <div class="navbar navbar-fixed-top" role="navigation" id="top-header">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button> <a class="navbar-brand" href="#"><img src="./images/flipkart.png" alt=""></a>
        </div>
        </div><!-- /.container -->
      </div>
      <div id="body-section">
        <!--[if lt IE 10]>
        <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
        </p>
        <![endif]-->
      </div>
      <div>
        <div class="container">
          <div class="col-md-8">
            <h3>CMS: Rich Product Description</h3>
            <form action="" id="richTextDescription" method="POST" class="" role="form">
              <div class="form-group">
                <input type="text" id="fsn" placeholder="Enter FSN" class="form-control"/>
              </div>
              <div id="topLevelOverview">
                <!-- Implementing mark up for a simple accordion -->
                <div class="accordion-holder">
                  <div class="accordion-pane">
                    <div class="accordion-handle-title">
                      <a href="#" class="accordion-handle-link">Product Overview</a>
                      <a href="#" class="collapse-widget"></a>
                    </div>
                    <div class="accordion-pane-content">
                      <div class="overviewUnit">
                        <div class="form-group">
                          <input type="text" placeholder="Overview Title" class="form-control overview-title"/>
                        </div>
                        <div class="descriptionUnit">
                          <div class="form-group">
                            <textarea type="text" placeholder="Overview Description" class="rta form-control overview-description" rows="10"></textarea>
                          </div>
                          <div class="form-group feature-holder calloutListHolder">
                            <label>Callout Units</label>
                            <a href="#" class="glyphicon glyphicon-plus-sign pull-right btn btn-primary clone-unit"></a>
                            <div class="col-md-11">
                              <div class="row clones-holder callout-unit-holder calloutList">
                                <div class="callout col-md-4 cloneable-unit">
                                  <div class="col-md-12">
                                    <a class="glyphicon glyphicon-arrow-left increase-priority" href="#" title="Increase Priority"></a>
                                    <a class="glyphicon glyphicon-arrow-right decrease-priority pull-right" href="#" title="Decrease Priority"></a>
                                  </div>
                                  <div class="higlight">
                                    <div class="col-md-6">
                                      <input class="form-control over-large-text input-lg" type="text" placeholder="XX"/>
                                    </div>
                                    <div class="col-md-6" style="padding-top:15px">
                                      <input class="form-control over-small-text input-sm" type="text" placeholder="xx"/>
                                      <a href="#" class="close dismiss-item hidden">&times;</a>
                                    </div>
                                  </div>
                                  <div class="col-md-12 subhighlight">
                                    <input class="form-control under-text input-sm" type="text" placeholder="subtext"/>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group mediaUnit feature-holder">
                          <label>Media Units</label>
                          <a href="#" class="glyphicon glyphicon-plus-sign pull-right btn btn-primary clone-unit"></a>
                          <div class="row media-unit-holder clones-holder">
                            <div class="col-md-10 mu-link-holder cloneable-unit">
                              <div class="col-md-8">
                                <input type="text" class="prod-des-mu-link form-control mu-title" placeholder="Media Unit Title" />
                                <input type="text" class="prod-des-mu-link form-control mu-link" placeholder="Image/Video Link" />
                                <input type="text" class="prod-des-mu-link preview-link form-control" placeholder="Thumbnail/Video Preview Link" />
                                <span class="mu-link-warning help-block">
                                Please enter a link to flixcart.com or youtube.com
                                </span>
                              </div>
                              <div class="col-md-4 op-btns-holder">
                                <span class="btn btn-default disabled glyphicon glyphicon-eye-open preview" data-html="true" data-placement="right" data-trigger="click" data-content=""></span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div><!-- End of Accordion Pane Content-->
                  </div><!-- End of Accordion Pane -->
                  <div class="accordion-pane">
                    <div class="accordion-handle-title">
                      <a href="#" class="accordion-handle-link">Feature Sets</a>
                      <a href="#" class="collapse-widget"></a>
                    </div>
                    <div id="features-desc-panel" class="accordion-pane-content">
                      <a href="#" id="add-feature"class="btn btn-success hidden">Add Feature Set</a>
                    </div><!-- End of Accordion Pane Content-->
                  </div><!-- End of Accordion Pane -->
                </div><!-- End of Accordion-->
                
                
                </div><!-- End of Rich Product Description Top Level-->
                
                
                
                <button type="" id="preview-btn" class="btn btn-primary btn-lg btn-block">Preview</button>
                <button type="" id="submit-btn" class="btn btn-primary btn-lg btn-block">Submit</button>
                
              </form>
            </div>
          </div>
        </div>
        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js" type="text/javascript">
        </script>
        <!-- endbuild -->
      </body>
    </html>
